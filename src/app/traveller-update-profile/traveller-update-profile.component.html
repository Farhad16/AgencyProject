<div class="createPro">
  <form #f="ngForm" novalidate>
    <div class="form-group row">
      <label for="validationServerUsername" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input #name class="form-control" name="name" value="{{usersData.name}}" placeholder="Name" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="number" #phone class="form-control" name="phone" value="{{usersData.phone}}" placeholder="Phone"
          required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #gender name="gender" value="{{usersData.gender}}" placeholder="Gender"
          required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Telephone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #telephone name="telephone" value="{{usersData.telephone}}"
          placeholder="Telephone" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #address name="address" value="{{usersData.address}}"
          placeholder="City/Road/Town" required>
      </div>
    </div>

    <div class="form-group">
      <label for="comment">About You:</label>
      <input class="form-control" #about value="{{usersData.about}}" name="about" rows="4">
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit"
          (click)="updateTravellerProfile(name.value,phone.value,gender.value,telephone.value,address.value,about.value)"
          class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>
