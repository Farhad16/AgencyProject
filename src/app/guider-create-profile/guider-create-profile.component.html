<div class="createPro">
  <form #userFrom="ngForm" (ngSubmit)="submit(userFrom)">
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.name" class="form-control" ngModel name="name" placeholder="Name"
          required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type="number" [(ngModel)]="createProfile.phone" class="form-control" ngModel name="phone"
          pattern="^\d{10}$" placeholder="Phone" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.gender" class="form-control" ngModel name="gender"
          placeholder="Gender" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.telephone" class="form-control" ngModel name="telephone"
          placeholder="Telephone" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.address" class="form-control" ngModel name="address"
          placeholder="Address" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.places" class="form-control" ngModel name="places"
          placeholder="Places You know" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="userFrom.invalid" (click)="createGuiderProfile()"
          class="btn btn-warning">Create</button>
      </div>
    </div>
  </form>
</div>
