<div class="createPro">
  <form #userFrom="ngForm" (ngSubmit)="submit(userFrom)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.name" class="form-control" ngModel name="name" placeholder="Name"
          required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="number" [(ngModel)]="createProfile.phone" class="form-control" ngModel name="phone"
          pattern="^\d{10}$" placeholder="Phone" required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.gender" class="form-control" ngModel name="gender"
          placeholder="Gender" required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Telephone</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.telephone" class="form-control" ngModel name="telephone"
          placeholder="Telephone" required>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="createProfile.city" class="form-control" ngModel name="city"
          placeholder="City/Road/Town" required>
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Description:</label>
      <textarea class="form-control" [(ngModel)]="createProfile.description" name="description" rows="4" id="comment"
        ngModel></textarea>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" [disabled]="userFrom.invalid" (click)="createGuiderProfile()"
          class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</div>
