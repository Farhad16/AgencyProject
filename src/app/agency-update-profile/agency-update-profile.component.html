<div class="createPro">
  <form #f="ngForm" novalidate>
    <div class="form-group row">
      <label for="validationServerUsername" class="col-sm-2 col-form-label">Agency Name</label>
      <div class="col-sm-10">
        <input #name class="form-control" name="name" value="{{usersData.name}}" placeholder="Name" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="number" #phone class="form-control" name="phone" value="{{usersData.phone}}" placeholder="Phone"
          required>
      </div>
    </div>


    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Telephone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #telephone name="telephone" value="{{usersData.telephone}}"
          placeholder="Telephone" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #address name="address" value="{{usersData.address}}"
          placeholder="City/Road/Town" required>
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Tour places:</label>
      <textarea class="form-control" #places value="{{usersData.places}}" name="places" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="comment">Per Tour payment:</label>
      <input class="form-control" type="number" #payment value="{{usersData.payment}}" name="payment" rows="4">
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">About Us</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #about name="gender" value="{{usersData.about}}" placeholder="About"
          required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" (click)="updateAgencyProfile(
            name.value, 
            phone.value,
             telephone.value,
              address.value, 
              places.value, 
              payment.value,
              about.value
            )" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>
